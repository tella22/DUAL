<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio DOM3 y atributos HTML</title>

    <script type="text/javascript">
	    function anade() {
            var list = document.createElement("li");
            var text = document.createTextNode("Linea Nueva");
            list.appendChild(text);

            var unordered = document.getElementById("lista");
            unordered.appendChild(list);

            var button = document.getElementsByTagName('input');
            button.setAttribute("type", "hidden");
	    }
    </script>
    
</head>

<body>
    <ul id="lista">
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetuer adipiscing elit</li>
        <li>Sed mattis enim vitae orci</li>
        <li>Phasellus libero</li>
        <li>Maecenas nisl arcu</li>
    </ul>
    <input type="button" value="AÃ±adir elemento" onclick="anade();">
</body>

</html>
